<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator></title>
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<!-- <div id="key-code">The keycode value for <input id="keystroke" type="text" onkeypress="getKeyCode(event)"> is <span id="keycode"></span></div> -->
		<div id="calculator">
			<div id="number-display" class="number-display">80085</div>
			<div id="buttons">
				<div id="num-btns">					
					<div class="row row-1">
						<button class="button num-button" data-key="1">1</button>
						<button class="button num-button" data-key="2">2</button>
						<button class="button num-button" data-key="3">3</button>
					</div>
					<div class="row row-2">
						<button class="button num-button" data-key="4">4</button>
						<button class="button num-button" data-key="5">5</button>
						<button class="button num-button" data-key="6">6</button>
					</div>
					<div class="row row-3">
						<button class="button num-button" data-key="7">7</button>
						<button class="button num-button" data-key="8">8</button>
						<button class="button num-button" data-key="9">9</button>
					</div>
					<button class="button num-button" data-key="0">0</button>
				</div class="row row-4">
				<div id="operator-btns">
					<button class="button operator-button" data-key="+" id="add">+</button>
					<button class="button operator-button" data-key="-" id="subtract">-</button>
					<button class="button operator-button" data-key="/" id="divide">/</button>
					<button class="button operator-button" data-key="*" id="multiply">x</button>
					<button class="button operator-button" data-key="=" id="equals" >=</button>
				</div>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
	
</html>

<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator></title>
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="calculator">
			
			<div id="num-btns">
				<div id="number-display" class="number-display">80085</div>
				<div class="row row-1">
					<button class="button num-button" id="num-1">1</button>
					<button class="button num-button" id="num-2">2</button>
					<button class="button num-button" id="num-3">3</button>
				</div>
				<div class="row row-2">
					<button class="button num-button" id="num-4">4</button>
					<button class="button num-button" id="num-5">5</button>
					<button class="button num-button" id="num-6">6</button>
				</div>
				<div class="row row-3">
					<button class="button num-button" id="num-7">7</button>
					<button class="button num-button" id="num-8">8</button>
					<button class="button num-button" id="num-9">9</button>
				</div>
				<button class="button num-button" id="num-0">0</button>
			</div>
			<div id="operator-btns">
				<button class="button operator-button" id="add">+</button>
				<button class="button operator-button" id="subtract">-</button>
				<button class="button operator-button" id="divide">/</button>
				<button class="button operator-button" id="multiply">x</button>
				<button class="button" id="equals">=</button>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
	
</html>
